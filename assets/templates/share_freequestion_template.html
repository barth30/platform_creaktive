
<ul>
  {{ _.each(contributions, function(contribution){ }}
  <li>
    <div class="panel">
    {{- contribution.content }}
      <div class="right">
        <small><em>Created at {{- contribution.createdAt}} by {{- contribution.user.username}}</em></small>
      </div>
    </div>
  </li>
  {{ }) }}
</ul>
