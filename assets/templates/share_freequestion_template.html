<fieldset>
  <legend>Posez vos questions à l'animateur</legend>


      <div class="row collapse">
        <div class="large-10 medium-10 small-10 columns">
          <textarea id="contributionTextField" type="text" placeholder="..."></textarea>
        </div>
        <div class="large-2 medium-2 small-2 columns">
          <a href="#" class="button addContribution">Post!</a>
        </div>
      </div>


  {{ _.each(contributions, function(contribution){ }}


    <div class="large-2 medium-2 small-12 columns"><img src="{{- contribution.user.avatar}}"/></div>
    <div class="large-9 medium-9 small-11 columns">
      <p>{{- contribution.content }}</p>
      <div class="right">
        <small><em>Posté le {{- contribution.createdAt}} par {{- contribution.user.username}}</em></small>
      </div>
    </div>
    <div class="large-1 medium-1 small-1 columns"><a href="#" data-id-contribution="{{- contribution.id }}" class="button tiny alert delContribution">-</a></div>
    <br>
  <hr>
  <br>
  
  {{ }) }}

</fieldset>
