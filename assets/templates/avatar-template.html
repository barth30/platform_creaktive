
<div class="panel row">

  <!--IMAGE-->
  <div class="large-12 medium-12 small-12 columns row">
    <img class="th" src={{-user.avatar}}>
  </div>

  <!--INFOS-->
  <div class="large-12 medium-12 small-12 columns text-left" >
    <ul class="vcard text-left">
      <li class="fn">{{- user.username }}</li>
      <li><span class="">{{-user.first_name}}</span>, <span class="">{{-user.last_name}}</span></li>
      <li class="email"><a href="#">{{- user.email }}</a></li>
    </ul>
  </div>

</div>
