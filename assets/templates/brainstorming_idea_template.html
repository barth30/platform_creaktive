<div>
  <div class="large-12 medium-12 small-12 columns">
    <h4>{{- contribution.title }}</h4>
    <blockquote>{{- contribution.content }}</blockquote>
    <div class="right">
      <small><em>Created at {{- contribution.createdAt}} by {{- contribution.user.username}}</em></small>
    </div>
    <div class="left">
      <small><em>{{- contribution.likes}} likes </em></small><a href="#" data-id-contribution="{{- contribution.id }}" class="button radius tiny addLike">like</a>
    </div>
  </div>

  <div class="row collapse">
    <div class="large-2 medium-2 small-2 columns"></div>
    <div class="right large-2 medium-2 small-2 columns">
      <a href="#" data-id-contribution="{{- contribution.id }}" class="button tiny addSon">Rep!</a>
    </div>
    <div class="large-8 medium-8 small-8 columns">
      <input id="{{- contribution.id}}" type="text" placeholder="...répondre...">
    </div>
  </div>
  <br>

  {{ _.each(sons, function(son){ }}

  <div>
    <div class = "row">
      <div class="large-2 medium-2 small-2 columns "></div>
      <div class="large-10 medium-10 small-10 columns right">
        <div class="large-2 medium-2 small-12 columns"><img src="{{- son.user.avatar}}"/></div>
        <div class="large-9 medium-9 small-11 columns"><p>{{- son.content }}</p>
          <div class="right">
            <small><em>Posté le {{- son.createdAt}} par {{- son.user.username}}</em></small>
          </div>
        </div>
        <div class="large-1 medium-1 small-1 columns"><a href="#" data-lacontribution= {{- son}} data-id-contribution="{{- son.id }}" class="button alert tiny right delContribution">-</a></div>
      </div>
    </div>
  </div>
  <br>

  {{ }) }}

</div>
