<div aria-hidden="true">
  <form data-abide="">
    <fieldset>
      <legend>Add group</legend>
      <div class="row">

        <div class="large-12 medium-12 small-12 columns">
          <label>Title <small>required</small></label>
            <input id="inputGroupTitle" type="text" placeholder="title..." required="true" data-invalid="" aria-invalid="true" pattern="[a-zA-Z]+">
          <small class="error">Title is required and must be a string.</small>
        </div>

        <div class="collapse">
          <div class="large-10 large-10 medium-10 small-2 columns">
            <label>Description</label>
            <textarea id="inputGroupContent" placeholder="description..."></textarea>
            </br>
          </div>
          <div class="large-2 medium-2 small-2 columns">
            <a href="#" class="button addGroup close-reveal-modal">+</a>
          </div>
        </div>
      </div>
      <a class="close-reveal-modal" aria-label="Close"> &#215;</a>
    </fieldset>
  </form>
</div>
