	<ul class="item manager-item">
		<li class="manager-item-title">
						
			<a title="Open" class="manager-item-link" href="#project/{{- project.id }}" style="margin-bottom:0px">
				{{-project.title}}
			</a>
		</li>
		<li class="manager-item-bullet-item">
			<br>
			{{ if(project.content){ }}
				<p>{{=project.content}}</p>
			{{ }else{ }}
				<p>no description...</p>
			{{ } }}
			<small><em>Created at {{-project.createdAt}}</em></small>
		</li>
	</ul>
